<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dean's TBM Tech Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="TBM-BMW-ad">
      <!-- Backgrounds, logo, and dial controls -->
      <img
        src="images/bg.png"
        alt="ad background"
        class="full-img ad__bg abs-layover"
      />
      <img
        src="images/dial_fill.png"
        alt="dial fill"
        class="full-img ad__dial-fill abs-layover dial-centered"
      />
      <img
        src="images/dial_bg.png"
        alt="dial background"
        class="full-img dial-anime ad__dial-bg abs-layover dial-centered"
      />
      <img
        src="images/dial_control.png"
        alt="dial control"
        class="full-img dial-anime ad__dial abs-layover dial-centered"
      />
      <img
        src="images/dial_control_glow.png"
        alt="dial control glow"
        class="full-img dial-anime ad__glow abs-layover dial-centered"
      />
      <img
        src="images/logo.png"
        alt="logo"
        class="full-img ad__logo abs-layover"
      />
      <!-- CARS -->
      <img
        src="images/car01.png"
        alt="car 1"
        id="car1"
        class="full-img abs-layover ad__car"
      />
      <img
        src="images/car02.png"
        alt="car 2"
        id="car2"
        class="full-img abs-layover ad__car"
      />
      <img
        src="images/car03.png"
        alt="car 3"
        id="car3"
        class="full-img abs-layover ad__car"
      />
      <img
        src="images/car04.png"
        alt="car 4"
        id="car4"
        class="full-img abs-layover ad__car"
      />
      <!-- Utility Blue Block -->
      <div class="ad__dial-utility"></div>
      <!-- All html ad content -->
      <!-- btw adblock hides elements named ad__content, sneaky.. -->
      <div class="ad__con abs-layover">
        <div class="ad__con__left">
          <h1>DISCOVER THE</h1>
          <h1 id="car-desc1" class="anim-text"></h1>
          <h1 id="car-desc2" class="anim-text"></h1>
          <button class="con__left__button">Discover more</button>
        </div>
        <div class="con__control">
          <span class="con__control--sml">FROM</span>
          <p>£<span class="con__price"></span></p>
          <p>Monthly rentals</p>
          <p class="con__control--thin">
            Plus £<span id="init-rental" class="anim-text"></span> initial rental
          </p>
        </div>
        <div id="control-box">
          <div id="control-knob"></div>
        </div>
        <div class="con__terms anim-text">Ts&amp;Cs apply. <span id="terms-info"></span></div>
      </div>
    </div>
  </body>
  <script src="libs/counter.min.js"></script>
  <script src="libs/anime.js"></script>
  <script src="main.js"></script>
</html>
